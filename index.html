<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <div class="container header-container">
      <h1 class="hero-logo">Awesome Coffee</h1>
      <nav>
        <ul class="nav-links">
          <li>
            <a href="#" class="nav-link">About</a>
          </li>
          <li>
            <a href="#" class="nav-link">Contact</a>
          </li>
          <li>
            <a href="#" class="nav-link">Shop</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <section id="hero">
      <div class="container hero-container gap-40 flex-wrap-reverse">
        <div class="hero-heading-container">
          <h2 class="hero-subject">This coffee is awesome</h2>
          <p class="hero-lead">You won't believe how good it taste. It's roasted dark with bold and deep flavors. Buy
            you some today.</p>
          <button class="hero-button">Buy Now</button>
        </div>
        <img src="images/coffee-image.jpg" alt="coffee-beans" class="hero-image" />
      </div>
    </section>
    <section id="info">
      <div class="container info-container">
        <h1 class="info-header">How we do it</h1>
        <div class="info-items">
          <div class="info-item">
            <img class="info-image" src="images/green-coffee.jpg" alt="green coffee beans" />
            <p>We source it</p>
          </div>
          <div class="info-item">
            <img class="info-image" src="images/coffee-roasting.jpg" alt="roasting coffee beans" />
            <p>We roast it</p>
          </div>
          <div class="info-item">
            <img class="info-image" src="images/brew-coffee.jpg" alt="brewing coffee" />
            <p>We brew it</p>
          </div>
          <div class="info-item">
            <img class="info-image" src="images/coffee-cup.jpg" alt="coffee in a cup" />
            <p>We serve it</p>
          </div>
        </div>
      </div>
    </section>
    <section id="quote"></section>
    <section id="callToAction"></section>
  </main>
  <footer class="footer">
    <div>Copyright &copy; The Odin Project 2021</div>
  </footer>
</body>

</html>
