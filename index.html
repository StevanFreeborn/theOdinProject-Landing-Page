<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="hero-logo">Awesome Coffee</h1>
      <nav>
        <ul class="nav-links">
          <li>
            <a href="#" class="nav-link">About</a>
          </li>
          <li>
            <a href="#" class="nav-link">Contact</a>
          </li>
          <li>
            <a href="#" class="nav-link">Shop</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <section id="hero">
      <div class="container gap-40 flex-wrap-reverse">
        <div class="hero-heading-container">
          <h2 class="hero-subject">This coffee is awesome</h2>
          <p class="hero-lead">You won't believe how good it taste. It's roasted dark with bold and deep flavors. Buy
            you some today.</p>
          <button class="hero-button">Buy Now</button>
        </div>
        <img src="images/coffee_image.jpg" alt="coffee-beans" class="hero-image" />
      </div>
    </section>
    <section id="info"></section>
    <section id="quote"></section>
    <section id="callToAction"></section>
  </main>
  <footer class="footer">
    <div>Copyright &copy; The Odin Project 2021</div>
  </footer>
</body>

</html>
